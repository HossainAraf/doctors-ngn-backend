databases:
  - name: postgres
    ipAllowList: []
    databaseName: doctors_ngn_production
    user: hossain_araf

services:
  - type: web
    name: doctors_ngn_production
    env: ruby
    buildCommand: "./render-build.sh"
    startCommand: "bundle exec rails s"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
